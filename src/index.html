<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/406a12ef4f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <button class="add_task_button">
            Add New Task
        </button>
        <dialog class="modal">
            <form class="add-task-form" method="dialog" name="addtaskform">
                <div class="form-close-btn">
                    <button type="button" class="close-modal"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <p class="form-title">Add a new task</p>
                <div class="form-field">
                    <label for="task_title">Task Title:</label>
                    <input type="text" id="title" placeholder="Task Title" required>
                </div>
                <div class="form-field">
                    <label for="task_name">Task Name:</label>
                    <input type="text" id="taskName" placeholder="Task Name">
                </div>
                <div class="form-field">
                    <label for="task_description">Task Description:</label>
                    <input type="text" id="taskDesc" placeholder="Task Description">
                </div>
                <div class="form-field">
                    <label for="due_date">Due Date:</label>
                    <input type="datetime-local" id="dueDate" placeholder="Due Date">
                </div>
                <div class="form-field">
                    <label for="priority">Priority:</label>
                    <input type="text" id="priority" placeholder="Priority">
                </div>
                <div class="form-field">
                    <label for="project">Project:</label>
                    <input type="text" id="project" placeholder="Project">
                </div>
                <button type="submit" class="submit-btn">Submit New Task</button>
            </form>
        </dialog>
    </div>
    <div class="content"></div>
</body>
</html>
