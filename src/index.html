<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/406a12ef4f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>terminal.todo</h1>
        <p>todo list project created with vanilla javascript</p>
    </header>
    <div class="main_actions">
        <button class="add_task_button">
            <p>Add New Task +</p>
        </button>
        <button class="add_project_button">
            <p>Add New Project +</p>
        </button>
    </div>
    <div class="project_buttons_section">
        <div class="project_buttons_title">
            <p>project filter</p>
        </div>
        <div class="project_button_container">
            <div class="project_button_all">
                <button class="all_button">
                    All todos
                </button>
            </div>
            <div class="project_buttons">
            </div>
        </div>
    </div>
        <dialog class="dialog_container">
            <form class="add_task_form" method="dialog" name="addtaskform">
                <div class="form-close-btn">
                    <button type="button" class="close_dialog"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <p class="dialog_title">Add a new task</p>
                <div class="form-field">
                    <label for="task_name">Task Name:</label>
                    <input type="text" id="taskName" placeholder="Task Name">
                </div>
                <div class="form-field">
                    <label for="task_description">Task Description:</label>
                    <textarea name="taskDesc" id="taskDesc" cols="30" rows="4" placeholder="Task Description"></textarea>
                    <!-- <input type="text" id="taskDesc" placeholder="Task Description"> -->
                </div>
                <div class="form-field">
                    <label for="due_date">Due Date:</label>
                    <input type="datetime-local" id="dueDate" placeholder="Due Date">
                </div>
                <div class="form-field">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="low">low</option>
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="project">Project:</label>
                    <input type="text" id="project" placeholder="Project">
                </div>
                <button type="submit" class="submit_btn">Submit New Task</button>
                <button type="submit" class="edit_btn">Edit Task</button>
            </form>
        </dialog>
    <div class="content"></div>
</body>
</html>
